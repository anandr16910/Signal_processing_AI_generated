name: Collect Parseval Paradox incidents

on:
  schedule:
    - cron: "0 3 * * *"     # every day at 03:00 UTC
  workflow_dispatch:         # allow manual trigger from Actions tab

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run GitHub incident scraper
        env:
          # GitHub automatically injects this token for the current repo;
          # it has enough permission to call the Search API.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/github_energy_drift_scraper.py

      - name: Commit updated CSV (if changed)
        run: |
          if [[ -n "$(git status --porcelain data/energy_drift_incidents.csv)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/energy_drift_incidents.csv
            git commit -m "Update energy drift incidents dataset"
            git push
          else
            echo "No changes in CSV; nothing to commit."
          fi
